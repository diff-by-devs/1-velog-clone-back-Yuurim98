name: "🐛 Bug"
description: "버그 수정 요청"
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: "🐞 버그 설명"
      description: 발생한 버그에 대해 설명해 주세요.
      placeholder: "예: 로그인 시 에러가 발생합니다."
    validations:
      required: true

  - type: textarea
    attributes:
      label: "📍 재현 방법"
      description: 버그를 어떻게 재현할 수 있는지 단계별로 설명해 주세요.
      placeholder: |
        1. 로그인 페이지로 이동
        2. 잘못된 비밀번호 입력
        3. 에러 메시지 출력
    validations:
      required: true

  - type: textarea
    attributes:
      label: "🧾 기대 동작"
      description: 정상적인 동작이 어떤 것인지 설명해 주세요.
      placeholder: "예: 잘못된 비밀번호 입력 시 '비밀번호가 잘못되었습니다' 메시지를 출력해야 합니다."
    validations:
      required: true

  - type: textarea
    attributes:
      label: "🔗 참고 자료"
      description: 관련 자료나 캡처 화면, 로그가 있다면 남겨 주세요.
      placeholder: "예: 콘솔 에러 로그, 캡처 이미지 등"
    validations:
      required: false